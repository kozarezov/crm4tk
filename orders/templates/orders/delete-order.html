{% extends 'my_crm/menu.html' %}

{% block title %}
Удалить рейс
{% endblock %}

{% block description %}
        <h1><i class="material-icons-two-tone">done_outline</i>Удалить рейс {{orders.id}}?</h1><br>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger"><i class="material-icons">delete_outline</i>Удалить</button>
            <a href="{% url 'orders' %}" class="btn btn-primary"><i class="material-icons">arrow_back</i>Назад</a>
        </form>
{% endblock %}
