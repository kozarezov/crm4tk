{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="CRM Компания">
    <meta name="keywords" content="admin,dashboard">
    <meta name="author" content="stacks">
    <!-- The above 6 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    
    <!-- Title -->
    <title>Страница авторизации</title>

    <!-- Styles -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link href="{% static 'my_crm/plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'my_crm/plugins/perfectscroll/perfect-scrollbar.css' %}" rel="stylesheet">
    <link href="{% static 'my_crm/plugins/pace/pace.css' %}" rel="stylesheet">

    
    <!-- Theme Styles -->
    <link href="{% static 'my_crm/css/main.css' %}" rel="stylesheet">
    <link href="{% static 'my_crm/custom.css' %}" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'my_crm/images/no_logo.png' %}" />
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'my_crm/images/no_logo.png' %}" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="app app-auth-sign-in align-content-stretch d-flex flex-wrap justify-content-end">
        <div class="app-auth-background">

        </div>
        <div class="app-auth-container">
            <form method="post">
                {% csrf_token %}
                
                <div class="logo">
                    <a href="{% url 'index' %}">Компания</a>
                </div>
                <p class="auth-description">Пожалуйста введите логин и пароль</p>

                <div class="auth-credentials m-b-xxl">
                    <label for="signInEmail" class="form-label">Login</label>
                    {{ form.username }}

                    <label for="signInPassword" class="form-label">Password</label>
                    {{ form.password }}
                </div>

                <div class="auth-submit">
                    <button type="submit" class="btn btn-primary">Войти</button>
                    <span>{{ error }}</span>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Javascripts -->
    <script src="{% static 'my_crm/plugins/jquery/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'my_crm/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'my_crm/plugins/perfectscroll/perfect-scrollbar.min.js' %}"></script>
    <script src="{% static 'my_crm/plugins/pace/pace.min.js' %}"></script>
    <script src="{% static 'my_crm/js/main.min.js' %}"></script>
    <script src="{% static 'my_crm/js/custom.js' %}"></script>
</body>
</html>
